<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <h1>Calculator</h1>
        <div class="home-container">
            <button class="home-btn"><a href="index.html"><i class="fas fa-home"></i></a></button>
        </div>
        <div class="final-grade-calculator">
            <form id="final-grade-calculator-form">
                <div id="statement-text">
                    <h4>This will calculate what you need to get on final</h4>
                    <p>When inputting your wanted grade, go down 0.5</p>
                    <p>Ex: If I want an 80, I'll put 79.5 since it will round up</p>
                    <p>Ask your Professor to make sure that they will round up</p>
                </div>
                <div class="final-grade-calculator-tab">
                    <div>
                        <label for="current-grade">Current Grade</label>
                        <input type="number" id="current-grade-input" min="0" max="100" value="" required/>
                        <span class="percentage-symbol">%</span>
                    </div>
                    <div>
                        <label for="final-worth">How Much Is The Final Worth</label>
                        <input type="number" id="final-worth-input" min="0" max="100" value="" required/>
                        <span class="percentage-symbol">%</span>
                    </div>
                    <div>
                        <label for="wanted-grade">Grade You Wanted To Get In Class</label>
                        <input type="number" id="wanted-grade-input" min="0" max="100" value="" required/>
                        <span class="percentage-symbol">%</span>
                    </div>
                </div>
                <div id="calculate-final-grade-btn">
                    <button id="calculator-btn" type="submit">Calculate</button>
                    <button id="clear-btn">Clear</button>
                </div>
            </form>
        </div>
        <dialog id="final-grade">
            <form method="dialog">
                <p class="statement-text">You Will Need An</p>
                <p id="needed-grade-text"></p>
                <div class="yes-or-no-btn">
                    <button id="ok-btn" type="button" class="btn">Ok</button>
                </div>
            </form>
        </dialog>
    </main>
    <script src="fg.js"></script>
</body>
</html>
