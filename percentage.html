<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="percentage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Percentage Calculator</title></head>
<body>
    <main>
        <h1>Percentage Calculator</h1>
        <div class="home-container">
            <button class="home-btn"><a href="index.html"><i class="fas fa-home"></i></a></button>
        </div>
        <div class="percentage-calculator">
            <form id="point-grade-form">
                <div id="point-system-input">
                    <div id="name-input-container">
                        <label for="class-name" class="label-name">Name: </label>
                        <input type="text" id="name-input" required/>
                    </div>
                    <div class="grade-point-input">
                        <div class="grade-row">
                            <label for="a-input">A:</label>
                            <input type="number" step="0.01" id="grade-a-max-number" min="1" placeholder="Max percentage" required>
                            <input type="number" step="0.01" id="grade-a-min-number" min="0" placeholder="Max percentage" required/>
                        </div>
                        <div class="grade-row">
                            <label for="b-input">B:</label>
                            <input type="number" step="0.01" id="grade-b-max-number" min="1" placeholder="Max percentage" required>
                            <input type="number" step="0.01" id="grade-b-min-number" min="0" placeholder="Min percentage" required/>
                        </div>
                        <div class="grade-row">
                            <label for="c-input">C:</label>
                            <input type="number" step="0.01" id="grade-c-max-number" min="1" placeholder="Max percentage" required>
                            <input type="number" step="0.01" id="grade-c-min-number" min="0" placeholder="Min percentage" required/>
                        </div>
                        <div class="grade-row">
                            <label for="d-input">D:</label>
                            <input type="number" step="0.01" id="grade-d-max-number" min="1" placeholder="Max Percentage" required>
                            <input type="number" step="0.01" id="grade-d-min-number" min="0" placeholder="Min Percentage" required/>
                        </div>
                        <div class="grade-row">
                            <label for="f-input">F:</label>
                            <input type="number" step="0.01" id="grade-f-max-number" min="1" placeholder="Max Percentage" required>
                            <input type="number" step="0.01" id="grade-f-min-number" min="0" placeholder="Min Percentage" required/>
                        </div>
                        <p id="assignment-text">Add Up The Assignments You Gotten</p>
                    </div>
                    <div class="next-container">
                        <button id="add-btn" type="submit">Add</button>
                    </div>
                    <label for="know-text" id="know-text" class="hidden">Enter The Percentage: </label>
                    <input type="number" step="0.01" id="know-grade-input" class="hidden" value=""/>
                    <button id="know-grade-add" type="submit" class="hidden">Add</button>
                    <div class="button-container">
                        <button id="add-assignment-btn" type="button">Add Assignments</button>
                        <button id="cancel-btn" type="button">Cancel</button>
                        <button id="back-btn" type="button" class="hidden">Back</button>
                        <button id="know-grade-btn" type="button">Know My Grade</button>
                    </div>                    
                </div>
            </form>
        </div>
        <dialog id="closing-tab-confirm">
            <form method="dialog">
                <p class="closing-message">Unsaved Changes</p>
                <p class="closing-message">Delete?</p>
                <div class="yes-or-no-btn">
                    <button id="percentage-yes" type="button" class="btn">Yes</button>
                    <button id="percentage-no" type="button" class="btn">No</button>
                </div>
            </form>
        </dialog>
    </main>
    <script src="percentage.js"></script>
</body>
</html>
